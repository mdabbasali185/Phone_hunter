<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>phoneParadise</title>
        <!-- bootstrap cdn -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <!-- css  -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="d-flex flex-column">
        <!-- header part -->
        <header class="text-center my-5">
            <h1>
                <a href="/index.html" class="logo">phone <span class="font-color">Paradise</span></a>
            </h1>
        </header>
        <!-- search phone section -->
        <section class="container my-2">
            <div class="d-flex">
                <input id="searchInput" class="form-control me-2" type="Search" place="Search aria="Search"/>
                <button onclick="searchData()" class="btn btn-click btn-secondary" type="">
                    Search
                </button>
            </div>
        </section>
        <!-- error msg part -->
        <section class="text-center">
            <h4 class="text-center fw-bold fs-2 m-0 text-danger" id="error-msg"></h4>
        </section>
        <!-- single phone show part -->
        <section class="container">
            <div id="single-phone" class="card my-5"></div>
        </section>
        <!--  phone view in section -->
        <section class="mb-5 container mx-auto w-80">
            <div id="details" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-3 g-4 align-items-stretch"></div>
        </section>

        <footer class="py-5 bg-secondary mt-auto">
            <h3 class="py-3 m-0 text-center"><a href="/index.html" class="text-white"> Phone Paradise </a></h3>
        </footer>

        <script src="js/main.js"></script>
    </body>
</html>
